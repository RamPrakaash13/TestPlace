<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #555;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 1em;
            border-radius: 5px;
            background-color: #777;
        }

        nav a:hover {
            background-color: #999;
        }

        main {
            padding: 1em;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media Queries for Responsive Layout */
        @media only screen and (max-width: 600px) {
            nav {
                flex-direction: column;
                text-align: left;
            }

            nav a {
                margin: 0.3em 0;
            }

            footer {
                position: relative;
            }
        }
    </style>
    <title>Responsive HTML Page</title>
</head>

<body>

    <header>
        <h1>Responsive HTML Page</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Welcome to our website!</h2>
        <p>This is a simple example of a responsive HTML page.</p>
        <img src="https://via.placeholder.com/800x400" alt="Responsive Image">
    </main>

    <footer>
        &copy; 2024 Your Company Name
    </footer>

</body>

</html>
